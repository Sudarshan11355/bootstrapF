<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Layout fixes */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .container-fluid {
      display: flex;
      flex-direction: row;
      flex: 1; /* Fills available vertical space */
    }

    .sidebar {
      background: #2c3e50;
      color: white;
      padding: 20px;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: fixed;
      height: 100%;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 18px;
      width: 100%;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      margin-bottom: 20px;
    }

    .chart-container {
      margin-top: 20px;
    }

    .row > .col {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Admin Dashboard</h4>
      <a href="#">Dashboard</a>
      <a href="#">Statistics</a>
      <a href="#">Exams</a>
      <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="row">
        <div class="col-6 col-md-3">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5>Total Students</h5>
              <p>1500</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5>Total Exams</h5>
              <p>30</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5>Exams Completed</h5>
              <p>25</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card bg-danger text-white">
            <div class="card-body">
              <h5>Exams Pending</h5>
              <p>5</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="chart-container">
        <div class="card">
          <div class="card-body">
            <h5>Statistics Overview</h5>
            <canvas id="statsChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Footer moved outside flex container -->
  <div class="footer">
    <p>&copy; 2025 Admin Dashboard</p>
  </div>

  <!-- Chart.js Script -->
  <script>
    var ctx = document.getElementById('statsChart').getContext('2d');
    var statsChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Total Students', 'Total Exams', 'Exams Completed', 'Exams Pending'],
        datasets: [{
          label: 'Statistics',
          data: [1500, 30, 25, 5],
          backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
          borderColor: ['#0056b3', '#218838', '#e0a800', '#c82333'],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
